<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; 
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(255, 64, 64, 0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #d32f2f;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            outline: none;
            z-index: 100;
        }

        #yesBtn {
            background-color: #e91e63;
            color: white;
            box-shadow: 0 4px 15px rgba(233, 30, 99, 0.4);
            transition: transform 0.2s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #c2185b;
        }

        #noBtn {
            background-color: #ffffff;
            color: #e91e63;
            border: 2px solid #e91e63;
            /* Transition is set to ease-out to make it move fast 
               but land smoothly. 
            */
            transition: top 0.3s ease-out, left 0.3s ease-out; 
            position: relative; /* Starts relative, switches to absolute in JS */
        }

        #successMessage {
            display: none;
            margin-top: 20px;
            color: #d32f2f;
            font-size: 1.8rem;
            font-weight: bold;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            button { padding: 12px 30px; font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="mainHeading">Will you be my valentine date?</h1>
        
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>

        <div id="successMessage">
            Yay! See you then! ❤️
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const successMessage = document.getElementById('successMessage');
        const heading = document.getElementById('mainHeading');
        const buttonsContainer = document.querySelector('.buttons');

        let isMoved = false; // Tracks if the button has been moved from original spot

        function moveButton() {
            // Get viewport dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 20;
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 20;

            // Generate random position within the screen boundaries
            // We use Math.random() * maxWidth to ensure it stays on screen
            const newX = Math.random() * maxWidth;
            const newY = Math.random() * maxHeight;

            // Apply new position
            // We switch to fixed positioning so it breaks out of the layout
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = `${newX}px`;
            noBtn.style.top = `${newY}px`;
            
            isMoved = true;
        }

        // --- MOUSE MOVEMENT LOGIC (The "Force Field") ---
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            const btnRect = noBtn.getBoundingClientRect();
            const btnCenterX = btnRect.left + btnRect.width / 2;
            const btnCenterY = btnRect.top + btnRect.height / 2;

            // Calculate distance between mouse and button center
            // Pythagorean theorem: a^2 + b^2 = c^2
            const distance = Math.sqrt(
                Math.pow(mouseX - btnCenterX, 2) + 
                Math.pow(mouseY - btnCenterY, 2)
            );

            // If mouse is within 150px radius, MOVE IT!
            if (distance < 150) {
                moveButton();
            }
        });

        // --- MOBILE TOUCH LOGIC ---
        // Since phones don't have a "hovering cursor", we keep the touchstart event
        // But we make the hit area effectively larger by checking touchstart on the window
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Fail-safe click handler
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // "Yes" button logic
        yesBtn.addEventListener('click', () => {
            buttonsContainer.style.display = 'none';
            heading.style.display = 'none';
            successMessage.style.display = 'block';
            document.body.style.background = 'linear-gradient(to bottom right, #ff9a9e, #fad0c4)';
            
            // Hide the No button permanently
            noBtn.style.display = 'none';
        });

    </script>
</body>
</html>
